<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <div>
            <img src="./assets/google.jpg" alt="Google 1998 Logo" class="logo">

            <div class="search">
                <p>Search the web using Google!</p>
                <input type="search" size="50">
                <div class="main-buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
        </div>

        <div class="links">
            <div class="special-searches">
                <ul>
                    <li>Special Searches</li>
                    <a href="#">
                        <li>Stanford Search</li>
                    </a>
                    <a href="#">
                        <li>Linux Search</li>
                    </a>
                </ul>
            </div>

            <div class="infos">
                <ul>
                    <a href="#">
                        <li>Help!</li>
                    </a>
                    <a href="#">
                        <li>About Google!</li>
                    </a>
                    <a href="#">
                        <li>Company Info</li>
                    </a>
                    <a href="">
                        <li>Google! Logos</li>
                    </a>
                </ul>
            </div>

            <div class="updates">
                <p>Get Google!<br>updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <div class="updates-button">
                    <button class="subscribe-button">Subscribe</button><a href="#">
                        <p class="archive">Archive</p>
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright Â© 1998 Google Inc.</p>
        </footer>
    </div>
